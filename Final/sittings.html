<link rel="stylesheet" href="sittings.css">
  
</head>
<body>
    <aside class="sidebar">
        <div class="company">
            <img src="Images/logo-final.png" alt="Logo">
            <span class="company-name">Aqua Spring</span>
        </div>
        <div class="user-profile">
            <img id="profilePreview" src="Images/person.png" alt="User">
            <h2 id="userName">Esther Howard</h2>
            <span class="badge">ADMIN</span>
        </div>
        
        <nav>
            <ul>
             <a href="Dashburd.html" class="no-style"><li><img src="Images/menu.png" alt="Dashboard" class="icon"> <span>Dashboard</span></li></a>
             <a href="Rimot.html" class="no-style"><li><img src="Images/press-button.png" alt="Remote" class="icon"> <span>Remote</span></li></a>
             <a href="History.html" class="no-style"><li><img src="Images/file.png" alt="History" class="icon"> <span>History</span></li></a>

    <div class="main-content">
        <div class="navbar">

        </div>
        <div class="content-area2">
           
            <div class="settings-container">
                <h2>Update Profile</h2>
                
                <div class="group">
                    <label for="userNameInput"></label>
                    <input type="text" id="userNameInput" class="input" placeholder="Your Name">
                   
                    <input type="text" id="userRoleInput" class="input" placeholder="Your Role">
                    <label for="userRoleInput"></label>
                </div>
            
                <div class="group">
                    <img id="profilePreview" class="profile-preview" src="Images/person.png" alt="Profile Preview">
                </div>
            
                <div class="group">
                    <label for="userImgUpload"></label>               
                    <input type="file" id="userImgUpload">
                </div>
            
                <button id="saveSettings">Save Changes</button>
            </div>
            
    <script src="sittings.js"></script>
